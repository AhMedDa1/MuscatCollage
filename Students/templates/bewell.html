<!DOCTYPE html>
<html>
<head>
    <title>BeWell Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .top-bar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 20px;
            font-weight: bold;
        }
        .user-profile {
            display: flex;
            align-items: center;
        }
        .user-profile img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        .time-ago {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">BeWell Dashboard</div>
        <div class="user-profile">
            <img src="profile.jpg" alt="Profile Picture">
            <span>{{ username }}</span>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <h1>Course Details</h1>
    <table>
        <thead>
            <tr>
                <th>Student</th>
                <th>Last Usage</th>
                <th>Progress</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student_name }}</td>
                    <td>{{ last_using }} minutes ago</td>
                    <td>{{ progress }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
